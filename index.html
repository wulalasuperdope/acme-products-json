<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <style>
        body {
            font-family: verdana;
        }

        input,
        button {
            height: 2rem;
        }

        .error {
            color: red;
        }

        .form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id='root'></div>
    <script type='text/babel'>
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    products: [],
                    name: '',
                    price: '',
                    error: ''
                };
            }
            async componentDidMount() {
                this.setState({ products: (await axios.get('/api/products')).data });
            }

            destroy = async (product) => {
                console.log('before delete')
                await axios.delete(`/api/products/${product.id}`)
                console.log('after delete')
                const products = (await axios.get('/api/products')).data;
                this.setState({ products })
            }
            create = async (pro) => {
                await axios.post('/api/products', { pro })
                const products = (await axios.get('/api/products')).data

                this.setState({ products })
            }


            render() {
                const { products, name, error, price } = this.state;
                return (
                    <div>
                        <h1>Acme Products</h1>
                        {error && <div className='error'>{error}</div>}
                        <div className='form'>
                            <input placeholder='Product Name' value={name} onChange={ev => this.setState({ name: ev.target.value })} />
                            <input value={price} placeholder='Product Price' onChange={ev => this.setState({ price: ev.target.value })} />
                            <button onClick={() => this.create({ name: this.state.name, price: this.state.price })}>Create</button>
                        </div>
                        <ul>
                            {
                                products.map(product => <li onClick={() => this.destroy(product)} key={product.id}>
                                    <div>{product.name}</div>
                                </li>)
                            }
                        </ul>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
</body>

</html>
